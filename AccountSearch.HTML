<template>
  <div style="background-color:white;">
      Search for Accounts either by name or beginning letters.
      <lightning-input label="Search Term:" value={searchTerm} onchange={handleSearchTermChange}></lightning-input>
      <lightning-button label="Search" onclick={handleSearchButtonClick}></lightning-button>
    <div style="background-color:skyblue;">
      Results:
    </div>
      <template for:each={accounts} for:item="account">
          <p key={account.Id}> <strong>Account ID: </strong> {account.Id} </p>
          <p key={account.Id}> <strong>Name: </strong> {account.Name} </p>
          <p key={account.Id}> <strong>Account Type: </strong>{account.Type} </p>
          <p key={account.Id}>______________________________________________________________</p>
      </template>
  </div>
</template>
